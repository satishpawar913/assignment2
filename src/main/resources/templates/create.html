<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Post</title>
	<style>
		form {
			width: 50%;
			margin: 20px auto;
		}

		div {
			margin-bottom: 10px;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}

		button {
			background-color: #007bff;
			color: #fff;
			padding: 10px;
			border: none;
			cursor: pointer;
		}

		.error {
			color: #dc3545;
			/* Bootstrap danger color */
			font-size: 14px;
			margin-top: 5px;
		}
	</style>
	<script>
		function validateForm() {
			var title = document.getElementById("title").value;
			var body = document.getElementById("body").value;

			if (title.trim() === "") {
				alert("Title is required");
				return false;
			}

			if (body.trim() === "") {
				alert("Body is required");
				return false;
			}

			return true;
		}
	</script>
</head>

<body>
	<h2>Create Post</h2>
	<form th:action="@{/dummyapi/save}" th:object="${post}" method="post" onsubmit="return validateForm()">

		<div>
			<label for="userId">UserId:</label>
			<input type="number" id="userId" th:field="*{userId}" />
		</div>

		<div>
			<label for="title">Title:</label>
			<input type="text" id="title" th:field="*{title}" />
		</div>
		<div>
			<label for="body">Body:</label>
			<input type="text" id="body" th:field="*{body}" />
		</div>

		<button type="submit">Save</button>
	</form>
</body>

</html>
